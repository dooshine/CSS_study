<!doctype html>

<html>

<head>
    <title>grid_study</title>
    <meta charset="UTF-8">
    <style>
        div {
            border: 5px solid gray;
        }
        #grid {
            border: 5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr;
            /* 1fr, 남은 공간을  */
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>

</html>
