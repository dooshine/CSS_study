<!doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <title>CSS_box_model</title>
    <style>
        /* Tag 경계(border) 확인 */
        h1, a {
            border: 5px red solid; /* 코드 중복 제거 */
            border-width: 5px;      /* 테두리 굵기 */
            border-color: red;    /* 테두리 색상 */
            border-style: solid;    /* 테두리 형태(점선, 실선, etc) */
            padding: 20px;
            margin: 0px;
            /* display:inline; */
        }
        /*
        a {
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        */
    </style>
</head>

<body>
    <h1>HTML</h1>
    <p><a href="https://www.w3.org/TR/html4/" target="_blank" title="HTML specification">Hypertext Markup Language(HTML)</a> is the standard markup language for creating web pages and web applications.</p>
</body>

</html>
